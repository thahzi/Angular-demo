<h1>employee works!</h1>




<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 border shadow p-5 justify-content-center align-items-center d-flex flex-column ">
        <h4>employee name is: <span>{{employee}}</span> </h4>

        <img [src]="empImg"  alt="proimg" width="50px" height="50px" >

        <input type="text" class="from-control w-100 mt-3" placeholder="employee designation" (change)="getDesg($event)">

        <div class="d-flex w-100 mt-3 ">
            <input #empsal type="text" class="from-control w-75 mt-3" placeholder="employee salary">
            <button class="btn btn-info ms-2" (click)="getSalary(empsal)">click</button>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
<app-register></app-register>
